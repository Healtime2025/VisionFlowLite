<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Task | VisionFlowLite</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f7, #d9e2ec);
      padding: 20px;
      margin: 0;
      color: #333;
      text-align: center;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
    }
    nav {
      background: #e3e9f5;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      margin: 5px 10px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    .task-form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <img src="icon-192.png" style="height:30px;vertical-align:middle;margin-right:10px;"> Submit Task
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="tasks.html">Submit Task</a>
  <a href="projects.html">Add Project</a>
  <a href="task-commander.html">Command Centre</a>
  <a href="project-commander.html">Project Commander</a>
</nav>

<div class="task-form">
  <h2>üìù Task Submission</h2>

  <div class="field">
    <label>Project Name</label>
    <input type="text" placeholder="Project name...">
  </div>

  <div class="field">
    <label>Task Title</label>
    <input type="text" placeholder="Task title...">
  </div>

  <div class="field">
    <label>Task Owner Email</label>
    <input type="email" placeholder="Owner email...">
  </div>

  <div class="field">
    <label>Due Date</label>
    <input type="date">
  </div>

  <div class="field">
    <label>Priority</label>
    <select>
      <option>Normal</option>
      <option>High</option>
      <option>Critical</option>
    </select>
  </div>

  <div class="field">
    <label>Task Type</label>
    <select>
      <option>General</option>
      <option>Development</option>
      <option>Testing</option>
      <option>Review</option>
    </select>
  </div>

  <div class="field">
    <label>Notes</label>
    <textarea placeholder="Notes for this task..."></textarea>
  </div>

  <button>Submit Task</button>

</div>

</body>
</html>
